version: '3.8'

services:
  rov-software:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    volumes:
      - ./logging:/app/logging:rw
      - ./config:/app/config:rw
    # Production optimizations
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
